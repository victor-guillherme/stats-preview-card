<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main class="card">
        <div class="info">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="numeros">
                <div class="companies">
                    <h2>10k+</h2>
                    <p>companies</p>
                </div>
                <div class="templates">
                    <h2>314</h2>
                    <p>templates</p>
                </div>
                <div class="queries">
                    <h2>12m+</h2>
                    <p>queries</p>
                </div>
            </div>

        </div>

        <picture>
            <source srcset="./src/images/image-header-mobile.jpg" media="(max-width: 1050px)">
            <img src="./src/images/image-header-desktop.jpg" alt="pessoas-trabalhando-felizes" class="image">
        </picture>
    </main>
</body>
</html>
